<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuznets Curves</title>
</head>
<body>
    <h1>Generate the Kuznets Curve</h1>
    <form action="/generate_curve" method="post">
        <div>
            <label for="country">Select a country:</label><br>
            <select name="country" id="country">
                {% for country, code in countries.items() %}
                    <option value="{{ country }}">{{ country }}</option>
                {% endfor %}
            </select>
        </div>

        <div style="margin-top: 10px;">
            <label for="indicator">Select the indicator for the vertical axis:</label><br>
            <select name="indicator" id="indicator">
                <option value="EN.GHG.CO2.PC.CE.AR5">CO2 emissions (metric tons per capita)</option>
                <option value="EN.ATM.PM25.MC.M3">PM2.5 air pollution (micrograms per cubic meter)</option>
                <option value="EN.GHG.ALL.PC.CE.AR5">Greenhouse gas emissions (metric tons per capita)</option>
                <option value="ER.H2O.FWTL.K3">Biodiversity loss (kmÂ³ of freshwater per year)</option>
            </select>
        </div>

        <div style="margin-top: 20px;">
            <button type="submit">Generate Curve</button>
        </div>
    </form>

    <!-- Display the graph if it exists -->
    {% if graph_url %}
        <h2>Kuznets Curve Graph</h2>
        <img src="{{ graph_url }}" alt="Kuznets Curve Graph">
    {% endif %}
</body>
</html>
